apiVersion: inv.sdcio.dev/v1alpha1
kind: Schema
metadata:
  name: srl.nokia.sdcio.dev-25.3.1
  namespace: default
spec:
  provider: srl.nokia.sdcio.dev
  version: 25.3.1
  repositories:
  - repoURL: https://github.com/nokia/srlinux-yang-models
    kind: tag
    ref: v25.3.1
    dirs:
    - src: srlinux-yang-models
      dst: .
    schema:
      models:
      - srl_nokia/models
      includes:
      - ietf
      - openconfig
      excludes:
      - .*tools.*
  - repoURL: https://github.com/sdcio/srlinux-yang-patch
    kind: branch
    ref: v25.3
    dirs:
    - src: srl_nokia
      dst: deviations
    schema:
      models:
      - deviations
