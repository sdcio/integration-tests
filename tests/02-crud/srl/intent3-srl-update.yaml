apiVersion: config.sdcio.dev/v1alpha1
kind: Config
metadata:
  name: intent3-srl
  namespace: default
  labels:
    config.sdcio.dev/targetName: srl1
    config.sdcio.dev/targetNamespace: default
spec:
  priority: 10
  config:
  - path: /
    value:
      interface:
      - name: ethernet-1/3
        admin-state: "disable"
        description: "intent3"
        vlan-tagging: true
        subinterface:
        - index: 0
          type: routed
          admin-state: enable
          vlan:
            encap:
              single-tagged:
                vlan-id: 1
          ipv4:
            admin-state: enable
            unnumbered:
              admin-state: disable
            address:
              - ip-prefix: "192.168.3.1/24"
          ipv6:
            admin-state: enable
            address:
              - ip-prefix: "fd00:0:0:3::1/64"
      network-instance:
      - name: vrf3
        admin-state: "disable"
        type: ip-vrf
        description: "Intent3 Network-instance"
        interface:
          - name: ethernet-1/3.0
        protocols:
          bgp:
            admin-state: "disable"
            autonomous-system: 65003
            router-id: 3.3.3.3
            afi-safi:
              - afi-safi-name: "ipv4-unicast"
                admin-state: "enable"
              - afi-safi-name: "ipv6-unicast"
                admin-state: "enable"
