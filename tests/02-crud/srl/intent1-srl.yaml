apiVersion: config.sdcio.dev/v1alpha1
kind: ConfigSet
metadata:
  name: intent1-srl
  namespace: default
spec:
  target:
    targetSelector:
      matchLabels:
        sdcio.dev/device: srl
  priority: 10
  config:
  - path: /
    value:
      interface:
      - name: ethernet-1/1
        admin-state: "enable"
        description: "intent1"
        vlan-tagging: true
        subinterface:
        - index: 0
          type: routed
          admin-state: enable
          vlan:
            encap:
              single-tagged:
                vlan-id: 1
          ipv4:
            admin-state: enable
            unnumbered:
              admin-state: disable
            address:
              - ip-prefix: "192.168.1.1/24"
          ipv6:
            admin-state: enable
            address:
              - ip-prefix: "fd00:0:0:1::1/64"
      network-instance:
      - name: vrf1
        admin-state: "enable"
        type: ip-vrf
        description: "Intent1 Network-instance"
        interface:
          - name: ethernet-1/1.0
        protocols:
          bgp:
            admin-state: "enable"
            autonomous-system: 65001
            router-id: 1.1.1.1
            afi-safi:
              - afi-safi-name: "ipv4-unicast"
                admin-state: "enable"
              - afi-safi-name: "ipv6-unicast"
                admin-state: "enable"

