apiVersion: config.sdcio.dev/v1alpha1
kind: ConfigSet
metadata:
  name: intent1-srl
  namespace: default
spec:
  target:
    targetSelector:
      matchLabels:
        sdcio.dev/device: srl
  priority: 10
  config:
  - path: /
    value:
      interface:
      - name: ethernet-1/1
        admin-state: "enable"
        description: "intent1-layer2"
        vlan-tagging: true
        subinterface:
        - index: 0
          type: bridged
          vlan:
            encap:
              single-tagged:
                vlan-id: 1
      - name: irb0
        admin-state: "enable"
        description: "intent1-layer3"
        subinterface:
        - index: 1
          admin-state: "enable"
          ipv4:
            admin-state: "enable"
            address:
              192.168.1.1/24:
                anycast-gw: true
          ipv6:
            admin-state: "enable"
            address:
              fd00:0:0:1::1/64:
                anycast-gw: true
          anycast-gw:
            virtual-router-id: 1
      network-instance:
      - name: macvrf1
        admin-state: "enable"
        type: mac-vrf
        interface:
          ethernet-1/1.0: {}
          irb0.1: {}
      - name: vrf1
        admin-state: "enable"
        type: ip-vrf
        description: "Intent1 Network-instance"
        interface:
          irb0.1: {}
        protocols:
          bgp:
            admin-state: "enable"
            autonomous-system: 65001
            router-id: 1.1.1.1
            afi-safi:
              ipv4-unicast:
                admin-state: "enable"
              ipv6-unicast:
                admin-state: "enable"
