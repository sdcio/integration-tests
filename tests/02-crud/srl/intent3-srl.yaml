apiVersion: config.sdcio.dev/v1alpha1
kind: Config
metadata:
  name: intent3-srl
  namespace: default
  labels:
    config.sdcio.dev/targetName: srl3
    config.sdcio.dev/targetNamespace: default
spec:
  priority: 10
  config:
  - path: /
    value:
      interface:
      - name: ethernet-1/3
        admin-state: "enable"
        description: "intent3"
        vlan-tagging: true
        subinterface:
        - index: 0
          type: routed
          admin-state: "enable"
          vlan:
            encap:
              single-tagged:
                vlan-id: 1
          ipv4:
            admin-state: "enable"
            address:
              - ip-prefix: "192.168.3.1/24"
          ipv6:
            admin-state: "enable"
            address:
              - ip-prefix: "fd00:0:0:3::1/64"
      network-instance:
      - name: vrf3
        admin-state: "enable"
        type: ip-vrf
        description: "Intent3 Network-instance"
        interface:
          ethernet-1/3.0: {}
        protocols:
          bgp:
            admin-state: "enable"
            autonomous-system: 65003
            router-id: 3.3.3.3
            afi-safi:
              ipv4-unicast:
                admin-state: "enable"
              ipv6-unicast:
                admin-state: "enable"
