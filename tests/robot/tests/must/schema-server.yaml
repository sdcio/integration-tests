grpc-server:
  address: ":55000"
  #tls:
  schema-server: 
    # if true, enables schema RPCs
    enabled: true
    # directory to store teh uploaded schemas
    schemas-directory: ./schemas
  max-send-msg-size: 25165824 # (24MB) = 24 * 1024 * 1024

# schema-server
schemas:
  - name: srl
    vendor: Nokia
    version: 22.11.2
    files:
      - ./schema/testdata/srl-latest-yang-models/srl_nokia/models
    directories:
      - ./schema/testdata/srl-latest-yang-models/ietf
    excludes:
      - .*tools.*

prometheus:
  address: :55090