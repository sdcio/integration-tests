grpc-server:
  address: ":56000"
  # tls:
  data-server:
    # if true, enables datastore and data RPCs
    enabled: true
    # max number of candidates per DS
    max-candidates: 16
  max-send-msg-size: 25165824 # (24MB) = 24 * 1024 * 1024

# data server config
## known data stores
datastores: # this creates MAIN datastores
  - name: srl1
    schema: 
      name: srl
      vendor: Nokia
      version: 22.11.1
    sbi:
      type: gnmi # noop, nc, nats, redis
      address: "clab-distributed-srl1:57400"
      credentials:
        username: admin
        password: NokiaSrl1!
      tls:
        skip-verify: true
    sync:
      validate: false
      gnmi:
        - name: config
          paths:
            - /
          mode: on_change
          encoding: 45
